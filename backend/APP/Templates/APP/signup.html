<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Document</title>
</head>

<body>

    <form action="{% url 'insertdata' %}" method="POST">
        {% for m in messages %}
    <p style="color:red;font-size: 16px;text-align: center;">{{m}}</p>
    {% endfor %}
        <h1>Register</h1>
        {% csrf_token %}
        <div class="inputbox">
            <input type="text" name="username" id="id_username" placeholder="Username">
        </div>


        <div class="inputbox">
            <input type="email" name="email" id="id_email" placeholder="Email">
        </div>


        <div class="inputbox">
            <input type="password" name="password1" id="id_password1"  placeholder="Password">
        </div>


        <div class="inputbox">
            <input type="password" name="password2" id="id_password2" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>
</body>

</html>
