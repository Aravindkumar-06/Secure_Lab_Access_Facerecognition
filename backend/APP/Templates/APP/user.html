<!-- facescan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <title>Face Scan</title>
</head>
<body>
    {% for m in messages %}
        <p>{{m}}</p>
        {% endfor %}
    <form action="{% url 'facescan' %}" method="post">
        {% csrf_token %}
        <button type="submit">Scan Face</button>
    </form>
</body>
</html>
